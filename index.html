<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Ballista examples</title>
	<script lang="javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
	<script lang="javascript" src="src/ballista.js"></script>
	<script lang="javascript" src="src/ballista_facebook.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			ballista.createTwitterShareButton("#ballista_anchor_twitter_share", "Check out my sweet page", true, "brettwgreen", "brettwgreen", "awesome", true);
			ballista.createTwitterFollowButton("#ballista_anchor_twitter_follow", "brettwgreen", true, "brettwgreen", "brettwgreen", "awesome", true);
			ballista.createTwitterHashtagButton("#ballista_anchor_twitter_hashtag", "omg", "He's at it again", "brettwgreen,twitter", "http://brettwgreen.com", true, true);
			ballista.createTwitterMentionButton("#ballista_anchor_twitter_mention", "brettwgreen", "Wazup my man", "twitter", true, true);
			ballista.createFacebookShareButton("#ballista_anchor_fb_share", "http://www.google.com");
		});
	</script>
</head>
<body>
	
	<h1>Ballista - Javascript library for creating social media buttons</h1>
	<h1>Version 1.0</h1>
	<h2>Examples</h2>
	This is the coolest blog post ever
	
	<div id="ballista_anchor_twitter_share"></div>
	<br clear="all" />
	<div id="ballista_anchor_twitter_follow"></div>
	<br clear="all" />
	<div id="ballista_anchor_twitter_hashtag"></div>
	<br clear="all" />
	<div id="ballista_anchor_twitter_mention"></div>
	<br clear="all" />
	<div id="ballista_anchor_fb_share"></div>
	<br clear="all" />

	</body>
</html>
